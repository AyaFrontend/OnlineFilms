<div class="container mt-4">


    <form [formGroup]="loginForm" (ngSubmit)="Login(loginForm)">
        <div class="w-75 m-auto ">
            
            <app-error-message  [Message] = "resultMessage" [alert]="alert_class" ></app-error-message>
            
            <h3 class="text-white pt-4 mb-3">Login Form</h3>
            <div class="mb-3">
                <label for="email" class="text-white fs-6 fw-bold">
                    Email:
                </label>
                <input type="email" class="form-control p-1 text-muted fs-4" id="email"
                formControlName="email">

                <app-error-message [Message]="'Required'" [alert]="'alert-danger'" [hidden]="!validation('email' ,'required' ,loginForm)"></app-error-message>
                <app-error-message [Message]="'Ivalid Email'" [alert]="'alert-danger'" [hidden]="!validation('email' ,'email' ,loginForm)"></app-error-message>
                
            </div>
    
            <div class="mb-3">
                <label for="password" class="text-white fs-6 fw-bold">
                    Password:
                </label>
                <input type="password" class="form-control p-1 text-muted fs-4" id="password"
                formControlName="password">

                <app-error-message [Message]="'Required'" [alert]="'alert-danger'" [hidden]="!validation('password' ,'required' ,loginForm)"></app-error-message>
              

            </div>
            <div>
                <button class="btn bg-primary w-50" [disabled]="loginForm.invalid">Register</button>
            </div>
        </div>
     
    </form>
</div>
